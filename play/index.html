<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./rolex.js"></script> 
    <link rel="stylesheet" href="rolex.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .lock-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .lock-button.locked {
            background-color: rgba(255, 0, 0, 0.7);
        }

        .plyr--hide-controls .plyr__controls {
            display: none !important;
        }
    </style>
</head>

<body>
    <button id="lockButton" class="lock-button">Lock Controls</button>
    <div id="plyr-video">
        <video id="player" controls class="w-full h-auto"></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('player');
            const lockButton = document.getElementById('lockButton');
            let controlsLocked = false;

            // Function to construct the video URL
            const constructVideoUrl = (videoId) => {
                return CONFIG.videoUrlTemplate.replace('{videoId}', videoId);
            };

            // Fetch video ID from the query string
            const fetchVideoIdFromUrl = () => {
                const params = new URLSearchParams(window.location.search);
                return params.get('videoId');
            };

            // Initialize video player
            const initializePlayer = async (videoUrl) => {
                const player = new Plyr(video, {
                    controls: [
                        'play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'duration',
                        'mute', 'volume', 'captions', 'settings', 'fullscreen'
                    ],
                    autoplay: true,
                    captions: { active: true, update: true },
                    tooltips: { controls: true, seek: true },
                    fullscreen: { enabled: true, fallback: true, iosNative: true }
                });

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play();
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        Swal.fire('Error', 'An issue occurred while loading the video.', 'error');
                    });
                } else {
                    video.src = videoUrl;
                    video.play();
                }
            };

            // Lock/Unlock controls
            lockButton.addEventListener('click', () => {
                controlsLocked = !controlsLocked;
                lockButton.textContent = controlsLocked ? 'Unlock Controls' : 'Lock Controls';
                lockButton.classList.toggle('locked', controlsLocked);

                if (controlsLocked) {
                    video.parentElement.classList.add('plyr--hide-controls');
                } else {
                    video.parentElement.classList.remove('plyr--hide-controls');
                }
            });

            // Get video ID and initialize player
            const videoId = fetchVideoIdFromUrl();
            if (videoId) {
                const videoUrl = constructVideoUrl(videoId) + `?token=${CONFIG.authToken}`;
                await initializePlayer(videoUrl);
            } else {
                Swal.fire('Error', 'Video ID is missing in the URL.', 'error');
            }
        });
    </script>
</body>

</html>
