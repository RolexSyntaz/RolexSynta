<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Batches</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 100%);
            padding: 1rem 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
            height: 60px;
            width: 100%;
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            justify-content: center;
            padding-top: 100px;
        }

        .batch-card {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
            border: none;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .batch-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .batch-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .batch-info {
            padding: 20px;
            text-align: center;
        }

        .batch-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ffcc00;
            color: #333;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .description {
            font-size: 1rem;
            color: #444;
            margin: 10px 0;
        }

        .price-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }

        .price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #28a745;
        }

        .original-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
        }

        .discount {
            background-color: #dff0d8;
            color: #28a745;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .button {
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            transition: background 0.3s;
        }

        .explore {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .explore:hover {
            background: linear-gradient(90deg, #f5576c 0%, #f093fb 100%);
        }

          .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            text-align: center;
            z-index: 10000;
            transition: all 0.4s ease;
        }

        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #444;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .popup p {
            font-size: 1rem;
            margin: 10px 0 20px;
            color: #555;
        }

        .popup button {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup button.join {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup button.join:hover {
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
        }

        .popup button.close {
            background: #ff6666;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup button.close:hover {
            background: #ff4c4c;
        }
    </style>
</head>

<body>
    <header>
        <span class="header-title">RolexCoderZ</span>
    </header>

    <div class="container">
        <div class="batch-card">
            <div class="badge">New</div>
            <img src="https://ar-hosting.pages.dev/1732158441292.jpg" alt="Abhay 2025 Class 10th">
            <div class="batch-info">
                <div class="batch-title">Abhay 2025 - Class 10th</div>
                <div class="description">For Class 10th CBSE Students</div>
                <div class="price-section">
                    <div>
                        <span class="price">₹Free</span>
                        <span class="original-price">₹1500</span>
                    </div>
                    <span class="discount">100% Discount</span>
                </div>
                <div class="buttons">
                    <a href="home" class="button explore">Let's Study</a>
                </div>
            </div>
        </div>

        <div class="batch-card">
            <div class="badge">New</div>
            <img src="https://i.ytimg.com/vi/cFK4To0gr7Y/hq720.jpg" alt="Aarambh 2025 Class 10th">
            <div class="batch-info">
                <div class="batch-title">Aarambh 2025 - Class 10th</div>
                <div class="description">For Class 10th CBSE Students</div>
                <div class="price-section">
                    <div>
                        <span class="price">₹Free</span>
                        <span class="original-price">₹2499</span>
                    </div>
                    <span class="discount">100% Discount</span>
                </div>
                <div class="buttons">
                    <a href="https://rolexcoderz.glitch.me/" class="button explore">Let's Study</a>
                </div>
            </div>
        </div>
    </div>

        <div class="popup" id="popup">
        <h2>Join Our Telegram Channel</h2>
        <p>Stay updated with the latest batches, resources, and news!</p>
        <button class="join" onclick="window.open('https://t.me/RolexCoderZBots', '_blank')">Join Now</button>
        <button class="close" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Show popup on page load with delay
        window.onload = function () {
            setTimeout(() => {
                document.getElementById('popup').classList.add('show');
            }, 1000); 
        };

       
        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }
    </script>
</body>
</html>
