<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RolexCoderZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            position: fixed;
            top: 0;
            z-index: 1000;
            animation: gradientFlow 6s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Batch Cards */
        .container {
            margin-top: 120px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            padding: 20px;
        }

        .batch-card {
            width: 350px;
            border-radius: 15px;
            overflow: hidden;
            background: #2a2a2a;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .batch-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }

        .batch-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .batch-info {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #3b3b3b, #222);
            color: #fff;
        }

        .batch-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .description {
            font-size: 1rem;
            color: #bbb;
            margin: 10px 0;
        }

        .lets-study {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .lets-study:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        /* Telegram Join Popup */
        .telegram-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: #333;
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
             .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 20px;
             }

        .telegram-popup h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .telegram-popup p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .telegram-popup a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .telegram-popup .close-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1>RolexCoderZ</h1>
    </header>

    <div class="container">
        <div class="batch-card">
                   <div class="badge">New</div>
            <img src="https://ar-hosting.pages.dev/1732158441292.jpg" alt="Abhay Batch">
            <div class="batch-info">
                <h3 class="batch-title">Abhay 2025 - Class 10th</h3>
                <p class="description">For Class 10th CBSE Students</p>
                <a href="abhay.html" class="lets-study">Let's Study</a>
            </div>
        </div>

        <div class="batch-card">
                 <div class="badge">Hot</div>
            <img src="https://i.ytimg.com/vi/cFK4To0gr7Y/hq720.jpg" alt="Aarambh Batch">
            <div class="batch-info">
                <h3 class="batch-title">Aarambh 2025 - Class 10th</h3>
                <p class="description">Advanced Study Resources</p>
                <a href="aarambh.html" class="lets-study">Let's Study</a>
            </div>
        </div>
    </div>

    <!-- Telegram Join Popup -->
    <div class="telegram-popup" id="telegramPopup">
        <h2>Join our Telegram Channel!</h2>
        <p>Stay updated with the latest resources. Join us at: <a href="https://t.me/RolexCoderZApps" target="_blank">@RolexCoderZApps</a></p>
        <div class="close-btn" onclick="hideTelegramPopup()">Close</div>
    </div>

    <script>
        function showTelegramPopup() {
            document.getElementById('telegramPopup').style.display = 'block';
        }

        function hideTelegramPopup() {
            document.getElementById('telegramPopup').style.display = 'none';
        }

        // Show Telegram popup on page load after 3 seconds
        window.onload = () => {
            setTimeout(showTelegramPopup, 3000);
        };
    </script>
</body>
</html>
