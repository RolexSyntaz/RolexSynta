<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Detail ~ Abhay 2025 Batch</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Reset and Font */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #2a2a3b);
            color: #fff;
            overflow-x: hidden;
        }

        /* Container */
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(45deg, rgba(255, 221, 0, 0.8), rgba(255, 127, 80, 0.8));
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        .header-title {
            margin-left: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            padding: 60px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .course-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .course-title {
            font-size: 2.4rem;
            font-weight: 700;
            color: #ffd700;
            background: linear-gradient(45deg, #ffdd00, #ff7f50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Subjects Section */
        .subjects-section {
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .subjects-section h2 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .subjects-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Subject Cards */
        .subject-card {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            width: 220px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            transform: scale(1);
            transition: transform 0.6s ease;
        }

        .subject-card:hover::before {
            transform: scale(1.5);
        }

        .subject-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .subject-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .subject-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #111;
            color: white;
            padding: 15px;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .course-title {
                font-size: 1.8rem;
            }
            .subject-card {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header>
            <a href="javascript:history.back()">
                <img src="https://th.bing.com/th/id/R.757dcae10509bdbcbbbe7231f9cec8ab?rik=7RO2A7Du7jYBww&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fleft-arrow-png-left-icon-1600.png&ehk=nQr%2fWbRJHtKEaV53ijq71OpNptgpG4FZxnChrIO0fBI%3d&risl=&pid=ImgRaw&r=0" alt="Back">
            </a>
            <span class="header-title">RolexCoderZ</span>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="course-header">

            </div>

            <!-- Subjects Section -->
            <section class="subjects-section">
                <h2>Subjects</h2>
                <div class="subjects-grid">
                    <a href="https://rolexcoderz.netlify.app/notice" class="subject-card">
                        <img src="https://ar-hosting.pages.dev/1732103627797.jpg" alt="Notices">
                        <p class="subject-title">Notices</p>
                    </a>
                    <a href="https://rolexcoderz.netlify.app/comingsoon" class="subject-card">
                        <img src="https://ar-hosting.pages.dev/1732164299874.jpg" alt="Mathematics">
                        <p class="subject-title">Mathematics</p>
                    </a>
                    <a href="https://rolexcoderz.netlify.app/comingsoon" class="subject-card">
                        <img src="https://ar-hosting.pages.dev/1732164026673.jpg" alt="Science">
                        <p class="subject-title">Science</p>
                    </a>
                    <a href="https://rolexcoderz.netlify.app/comingsoon" class="subject-card">
                        <img src="https://www.pinclipart.com/picdir/big/36-364429_social-clip-art-classroom-transprent-png-free-subject.png" alt="Social Studies">
                        <p class="subject-title">Social Science</p>
                    </a>
                    <a href="https://rolexcoderz.netlify.app/comingsoon" class="subject-card">
                        <img src="https://ar-hosting.pages.dev/1732164372730.jpg" alt="English">
                        <p class="subject-title">English</p>
                    </a>
                    <a href="https://rolexcoderz.netlify.app/comingsoon" class="subject-card">
                        <img src="https://ar-hosting.pages.dev/1732164569972.jpg" alt="Hindi">
                        <p class="subject-title">Hindi</p>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            &copy; 2025 RolexCoderZ
        </footer>
    </div>
</body>
</html>
