    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: #f5f5f5;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 40px;
            margin: 20px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff416c, 0 0 20px #ff4b2b;
            }

            100% {
                text-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b;
            }
        }

        .btn-glow {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.6);
            position: relative;
            overflow: hidden;
        }

        .btn-glow::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: 0.5s;
        }

        .btn-glow:hover::before {
            left: 100%;
        }

        .btn-glow:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 75, 43, 0.8);
        }
      body {    background: linear-gradient(135deg, #1e1e2f, #121212);
    color: #f5f5f5;
    overflow-x: hidden;
    transition: background 0.5s ease; /* Smooth transition for background color */
}

/* Additional styles for a smoother scroll effect */
html {
    scroll-behavior: smooth; /* Ensure smooth scrolling */
}

/* Optional: Add a fixed background color to prevent flicker */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #121212; /* This matches the darker part of your gradient */
    z-index: -1; /* Keep it behind everything */
}

        .navbar {

        .subject-card {
            min-width: 260px;
            max-width: 320px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            overflow: hidden;
            transition: 0.5s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .subject-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(255, 65, 108, 0.8);
            transition: all 0.3s ease-in-out;
        }

        .subject-card img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .subject-card img:hover {
            transform: scale(1.05);
        }

        .live-section {
            text-align: center;
            margin: 30px 0;
        }

        .live-btn {
            padding: 14px 32px;
            background: linear-gradient(45deg, #4bff2b, #41ff6c);
            color: white;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(75, 255, 43, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .live-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(75, 255, 43, 0.8);
        }
      html {  scroll-behavior: smooth; /* Enables smooth scrolling */
}

body {
  transition: background 0.5s ease, color 0.5s ease; /* Smooth transition for background and text color changes */
}

/* Add smooth transition to subject cards */

  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */

/* Modify button hover transitions for smooth effects */

}

        .telegram-popup {

        @keyframes slideIn {

                opacity: 0;
            }

            }

        .telegram-popup h3 {

            color: #ff4b2b;

        .telegram-popup p {
            font-size: 14px;
            text-align: center;
            line-height: 1.5;
        }

        .popup-buttons {
            display: flex;
            gap: 10px;
        }

        .close-popup {
            background: #444;
            transition: background-color 0.3s;
        }

        .close-popup:hover {
            background-color: #666;
        }

        .toggle-dark {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4b2b;
            color: white;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.6);
            transition: all 0.3s;
        }

        .toggle-dark:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 75, 43, 0.8);
        }

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.background = 'linear-gradient(135deg, #0c0c0c, #1a1a1a)';
